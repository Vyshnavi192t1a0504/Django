<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="readdata" method ="post">
    {% csrf_token %}
<table align="center">
    <tr>
        <td>N1 :</td>
        <td><input type ="number" name="txtN1" value="{{N1}}" ></td>
    </tr>
        <tr>
        <td>N2 :</td>
        <td><input type ="number" name="txtN2" value="{{N2}}" ></td>
    </tr>
    <tr>
        <td>Operation :  </td>
        <td><input type="radio" name="txtoperation" value="add">Add</td>
        <td><input type="radio" name="txtoperation" value="sub">sub</td>
        <td><input type="radio" name="txtoperation" value="mul">mul</td>
        <td><input type="radio" name="txtoperation" value="div">div</td>
        <td><input type="radio" name="txtoperation" value="rem">remainder</td>
    </tr>
    <tr>
        <td><input type="submit" value="submit" name="btnsub"></td>
    </tr>
    <tr>
        <td>Result :</td>
        <td><input type="number" name="txtresult" value="{{data}}"></td>
    </tr>

</table>
</form>
</body>
</html>
