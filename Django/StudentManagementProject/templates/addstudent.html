 {% extends 'adminnavbar.html' %}

 {% block content %}
  <h2 align="center">Add Student Data</h2>
 <form action="addstudent" method="post">
   {% csrf_token %}
   <table align="center">
     <tr>
       <td>StudentName :</td>
       <td><input type="text" name="txtName"></td>
     </tr>
      <tr>
       <td>Studentphno :</td>
       <td><input type="number" name="txtPhno"></td>
     </tr>
      <tr>
       <td>StudentEmail:</td>
       <td><input type="email" name="txtEmail"></td>
     </tr>
      <tr>
       <td>StudentCity :</td>
       <td>
         <select name="ddlCity">
             <option>--select city--</option>
             {% for i in CityData %}
                <option>{{i.city_name}}</option>
             {% endfor %}
         </select>
       </td>
     </tr>
     <tr>
       <td>Course :</td>
       <td>
         <select name="ddlCourse">
             <option>--select course name---</option>
             {% for i in CourseData %}
                <option>{{i.course_name}}</option>
             {% endfor %}
         </select>
       </td>
     </tr>
     <tr>
       <td>CourseFee :</td>
       <td><input type="number" name="txtCourseFees" disabled></td>
     </tr>
       <tr>
          <td>PaidFee :</td>
          <td><input type="number" name="txtPaidFees" ></td>
     </tr>
       <tr>
           <td><input type="submit" name="btnAdd" value="AddStudent"></td>
       </tr>
   </table>
 </form>
 {% endblock %}
