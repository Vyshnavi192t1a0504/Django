<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Add Mobile Data</h1>
<h2 align="center" style="color:green">{{msg}}</h2>
<form action="addmobile" method ="post">
    {% csrf_token %}
<table align="center">
    <tr>
        <td>MobileName:</td>
        <td><input type ="text" name="txtMobileName"></td>
    </tr>
    <tr>
        <td>No_Of_Cameras :</td>
        <td><input type ="number" name="txtNo_of_Cameras"></td>
    </tr>
    <tr>
        <td>MobileRam :</td>
        <td><input type ="text" name="txtMobileRam"></td>
    </tr>
    <tr>
        <td>MobilePrice :</td>
        <td><input type ="number" name="txtMobilePrice"></td>
    </tr>
     <tr>
        <td>MobileColor :</td>
        <td><input type ="text" name="txtMobileColor"></td>
    </tr>

     <tr>
        <td><input type="submit" value="AddMobile" name="btnsub"></td>
    </tr>
</table>
</form>

</body>
</html>
